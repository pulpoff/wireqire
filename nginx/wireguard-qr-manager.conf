# Nginx configuration for WireGuard QR Manager
# Place in /etc/nginx/sites-available/wireguard-qr-manager
# Then: ln -s /etc/nginx/sites-available/wireguard-qr-manager /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name vpn.yourdomain.com;  # Change this!
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vpn.yourdomain.com;  # Change this!
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vpn.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vpn.yourdomain.com/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Basic auth (HIGHLY RECOMMENDED for security!)
    # Create password file: htpasswd -c /etc/nginx/.htpasswd admin
    auth_basic "WireGuard Manager";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Proxy to FastAPI
    location / {
        proxy_pass http://127.0.0.1:6000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Static files (optional, FastAPI serves these)
    location /static/ {
        alias /opt/wireguard-qr-manager/app/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint (no auth)
    location /health {
        auth_basic off;
        proxy_pass http://127.0.0.1:6000/health;
    }
    
    # Access logging
    access_log /var/log/nginx/wg-qr-manager.access.log;
    error_log /var/log/nginx/wg-qr-manager.error.log;
}
