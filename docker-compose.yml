# WireGuard QR Manager - Docker Compose
# 
# NOTE: For full WireGuard integration, running natively is recommended
# as Docker requires additional network privileges for wg commands.
#
# Usage:
#   docker-compose up -d
#
# For WireGuard integration (adds peers to host WireGuard):
#   docker-compose -f docker-compose.yml -f docker-compose.privileged.yml up -d

version: '3.8'

services:
  wireguard-qr-manager:
    build: .
    container_name: wg-qr-manager
    restart: unless-stopped
    ports:
      - "6000:6000"
    environment:
      # Required: Set your WireGuard server details
      - WG_INTERFACE=wg0
      - WG_SERVER_PUBLIC_KEY=${WG_SERVER_PUBLIC_KEY}
      - WG_SERVER_ENDPOINT=${WG_SERVER_ENDPOINT:-vpn.example.com:51820}
      # Optional: Customize as needed
      - WG_DNS=1.1.1.1, 1.0.0.1
      - WG_ALLOWED_IPS=0.0.0.0/0, ::/0
      - WG_SUBNET=10.10.0
      - WG_START_IP=10
      - DATABASE_URL=sqlite:////app/data/wireguard_peers.db
    volumes:
      # Persistent database
      - wg_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wg_network

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: wg-qr-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/wireguard-qr-manager.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - wireguard-qr-manager
    networks:
      - wg_network
    profiles:
      - with-nginx

volumes:
  wg_data:
    driver: local

networks:
  wg_network:
    driver: bridge
